<html>
<head>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script src="js/jqueryui.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-static-top navbar-inverse" id="menuBar">
    <div class="container-fluid">
      <div class="container">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">toDo App Mega X</a>
       </div>

       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="menuBarInfo">

          
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
 <center><h4> ToDo App </h4></center>
  
    <div class="wrapper">
        
        <!--menu Bar-->
 
        
        <!--
    This is the login part   
  -->

        
        <div class="card card-container" id="panel">
            <img id="profile-img" class="profile-img-card" src="http://findicons.com/files/icons/1072/face_avatars/300/i04.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" id="password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" id="checked"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"  id="addTaskbtn">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
   <!-- login end -->
        
        
        
        <div id="addTaskdiv">
             Task:<div id="inputBox" ><input id="newTask" placeholder="Type task and click add "/>
            <button class="btn btn-success " onclick="createDraggable()" style="margin-left:30px">Add</button>
            <label>Double click on a task to delete</label>
            <hr>
            </div>  
        </div>
        <div id="tasksCompleted">
                <label><h3>Completed Tasks<img src="img/tick.png" style="margin-left:15px;width:30px; height:30px;"/></h3></label>
                <hr>
                <p></p> 
            <div id="drag" class="item">
        <p>Buy clothes at Makola</p>
    </div>
    
  </div>
   </div>
     
        <div id="tasksDoing">
                <h4 id="inprog">Drop tasks in progress here<img src="img/gears.gif" style="margin-left:15px;width:50px; height:50px;"/></h4>
                <hr>
                <p></p>
           
        </div>
   
        
   </div>
  <script>
  $(document).ready(function(){
  //console.log("Jquery is loaded")
  //$( "#datepicker" ).datepicker()
  $( "#drag" ).draggable({ revert: "valid" })
  $("newTask").prop('required',true)
  $("#apptitle").toggle("fade")
        $("#addTaskbtn").click(function(){
      var username = $("#inputEmail").val()
        
        $("#addTaskbtn").toggle("explode")
        $("#addTaskbtn").toggle("explode")
        $("#panel").toggle("fade")
        $("#addTaskdiv").toggle("fade",3000)
        $("#menuBar").toggle("fade",3000)
        $("#menuBarInfo").append("<li class='btn-bb'><a href='#'>You are signed in as "+username+"</a></li>")
        $("#tasksDoing").toggle("fade",3000)
        $("#tasksCompleted").toggle("fade",3000)
        
         })
  })
       $(".dropp").droppable({
          //console.log("I am droppable")
          activeClass: "container",
          hoverClass: "ui-state-hover",
          drop: function( event, ui ) {
        $(this).addClass( "ui-state-highlight" )
          .find( "p" ).html( "Added!" )
            }
   })
      function createDraggable(){
      //console.log("I will create a draggable")
      var id = Math.floor(Math.random() * 50) + 1 
      var value = $("#newTask").val()
      $("#addTaskdiv").append($("<div class='item' id='drag"+id+"'><p>"+value+"</p></div>"))
      $( "#drag"+id+"" ).draggable()
      $( "#drag"+id+"" ).on('dblclick', function() {
        $( "#drag"+id+"" ).remove()
        })
     
     }
     

  </script> 
  
  </body>
</html>
